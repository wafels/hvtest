<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {
	$.getJSON('http://dev4.helioviewer.org/timeline/14.txt', function(data) {

		// create the chart
		$('#container').highcharts('StockChart', {
			plotOptions: {
			    column: {
			        pointPadding: 0,
			        borderWidth: 0,
			        groupPadding: 0,
			        shadow: false
			    }
			},
		    chart: {
		        alignTicks: true,
		    },

		    rangeSelector: {
		        selected: 1
		    },

		    title: {
		        text: 'AAPL Stock Volume'
		    },

		    series: [{
		        type: 'column',
		        name: 'AAPL Stock Volume',
		        data: data,
		        dataGrouping: {
					units: [[
						'day', // unit name
						[1] // allowed multiples
					], [
						'week', // unit name
						[1] // allowed multiples
					], [
						'month',
						[1, 2, 3, 4, 6]
					]]
		        }
		    }],

		    navigator: {
		    	series: {
					type: 'column',
					fillOpacity: 0.2,
					dataGrouping: {
						smoothed: false
					},
					lineWidth: 1,
					marker: {
						enabled: false
					},
					shadow: false,
					column: {
				        pointPadding: 0,
				        borderWidth: 0,
				        groupPadding: 0,
				        shadow: false
				    }
				}
			}
		});
	});
});
		</script>
	</head>
	<body>
<script src="../../js/highstock.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="height: 500px"></div>
	</body>
</html>
