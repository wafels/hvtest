<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {

	$.getJSON('http://dev4.helioviewer.org/timeline/13.txt', function(data) {
		// Create the chart
		$('#container').highcharts('StockChart', {


			rangeSelector : {
				selected : 1
			},

			title : {
				text : 'DataSource 13'
			},

			series : [{
				name : '13',
				data : data,
				tooltip: {
					valueDecimals: 2
				}
			}]
		});
	});

});

		</script>
	</head>
	<body>
<script src="/timeline/js/highstock.js"></script>
<script src="/timeline/js/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
	</body>
</html>
